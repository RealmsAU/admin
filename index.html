<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f7f7f7;
      --fg: #222;
      --accent: #0366d6;
      --card-bg: #fff;
      --border: #ddd;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.25rem;
    }

    #searchBox {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--fg);
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    .repo-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: background 0.15s, transform 0.1s;
    }

    .repo-row:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    .repo-row a {
      flex: 1;
      color: var(--accent);
      text-decoration: none;
      font-size: 1.05rem;
    }

    .repo-row:hover a {
      color: white;
      text-decoration: underline;
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 0.75rem;
      opacity: 0.7;
      transition: opacity 0.15s;
    }

    .repo-row:hover .copy-btn {
      color: white;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    .missing {
      color: #888;
      font-style: italic;
    }

    /* Toast popup */
    #toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }
  </style>

  <script>
    function filterList() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const items = document.querySelectorAll('li.repo-item');

      items.forEach(li => {
        const text = li.textContent.toLowerCase();
        li.style.display = text.includes(query) ? '' : 'none';
      });
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function copyLink(url) {
      navigator.clipboard.writeText(url);
      showToast("Link copied");
    }
  </script>
</head>

<body>
  <h1>Master Index</h1>

  <div class="card">
    <input id="searchBox" type="text" placeholder="Search repositories…" onkeyup="filterList()">
  </div>

  <ul>    <li class='repo-item'><div class='repo-row'><a href="https://RealmsAU.github.io/Andy-McLaren/">Andy-McLaren</a><button class='copy-btn' onclick="copyLink('https://RealmsAU.github.io/Andy-McLaren/')">📋</button></div></li>
    <li class='repo-item'><div class='repo-row'><a href="https://RealmsAU.github.io/Jasmine-Adams/">Jasmine-Adams</a><button class='copy-btn' onclick="copyLink('https://RealmsAU.github.io/Jasmine-Adams/')">📋</button></div></li>
    <li class='repo-item'><div class='repo-row'><a href="https://RealmsAU.github.io/Lee-ann-Koncewicz/">Lee-ann Koncewicz</a><button class='copy-btn' onclick="copyLink('https://RealmsAU.github.io/Lee-ann-Koncewicz/')">📋</button></div></li>
    <li class='repo-item'><div class='repo-row'><a href="https://RealmsAU.github.io/Neil-Fuller/">Neil-Fuller</a><button class='copy-btn' onclick="copyLink('https://RealmsAU.github.io/Neil-Fuller/')">📋</button></div></li>
    <li class='repo-item'><div class='repo-row'><a href="https://RealmsAU.github.io/Stephen-Webber/">Stephen-Webber</a><button class='copy-btn' onclick="copyLink('https://RealmsAU.github.io/Stephen-Webber/')">📋</button></div></li>
  </ul>

  <div id="toast"></div>

</body>
</html>
